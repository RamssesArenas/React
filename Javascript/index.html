        background-color: #717789;

      h1 {
        font-size: 2rem;

      h2 {

  <body>
    <h1>Introducci√≥n / Recordatorio JavaScript</h1>
    <div id="app"></div>
    <h2>Metodos para arreglos</h2>
    <script>
      //Promises

      const aplicarDescuento = new Promise((resolve, reject) => {
        setTimeout(() => {
          let descuento = true;

          if (descuento) {
            resolve("Descuento Activado");
          } else {
            reject("No se puedo aplicar el descuento");
          }
        }, 3000);
      });
      aplicarDescuento
        .then((resultado) => {
          console.log(resultado);
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
