    <script>
      //Objetos
      //Object constructor
      const persona = {
        nombre: "juan",
        profesion: "desarrollador web",
        edad: 43,
      };
      console.log(persona);
      //Object Constructor
      function tarea(nombre, urgencia) {
        this.nombre = nombre;
        this.urgencia = urgencia;
      }
      //Crear nueva tarea
      const tarea1 = new tarea("aprender JavaScript y react", "urgente");
      const tarea2 = new tarea("Pasear A perro", "media");
