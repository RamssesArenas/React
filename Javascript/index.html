      const actividad2 = function (
        nombre = "Walter White",
        actividad = "Enseñar Quimica"

          `La persona ${nombre}, esta realizando la actividad ${actividad}`
        );
      };

      actividad();

      actividad2("Ramsses", "Aprendiendo React");
      actividad2();
    </script>
