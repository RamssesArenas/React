  <body>
    <h1>Introducci√≥n / Recordatorio JavaScript</h1>
    <div id="app"></div>
    <h2>Metodos para arreglos</h2>
    <script>
      //Metodos en Arreglos
      const personas = [
        { nombre: "juan", edad: 23, aprendiendo: "javascript" },
        { nombre: "Pablo", edad: 23, aprendiendo: "PHP" },
        { nombre: "Alejandra", edad: 23, aprendiendo: "AdobeXD" },
        { nombre: "Karen", edad: 29, aprendiendo: "ReactJS" },
      ];
      //Mayores de 28
      console.log(personas);
      const mayores = personas.filter((persona) => {
        return persona.edad > 28;
      });
      console.log(mayores);
      //Que aprende alejandra
      const alejandra = personas.find((persona) => {
        return persona.nombre === "Alejandra";
      });
      console.log(alejandra);
      //Reduce
      let total = personas.reduce((edadTotal, persona) => {
        return edadTotal + persona.edad;
      }, 0);
      console.log(total);
    </script>
